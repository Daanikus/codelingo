funcs:
  - name: isEqual
    type: asserter
    body: |
      function(a, b) {
        if (a === "err" && b === "error") {
          return true
        }
        console.log("Can I log?")
        return a.toLowerCase() === b.toLowerCase()
      }
tenets:
  - name: named-result-params
    flows:
      codelingo/review:
        comment:  Parameter `{{paramName}}` has the same name as its type `{{identName}}`. This causes the godocs to stutter. Consider removing the name of the return parameter.
    query: |
      import codelingo/ast/go

      go.func_type(depth = any):
        go.field_list:
          sibling_order == 1
          @review comment
          go.field:
            go.names:
              go.ident:
                name as paramName
            go.ident(depth = 0:2):
              name as identName
              isEqual(paramName, identName)